<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Minesweeper</title>
  <style>
    .board {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 auto;
    }
    .smiley-row {
      display: flex;
      justify-content: center;
    }
    .smiley {
      text-align: center;
      font-size: 40px;
      cursor: pointer;
      border: none;
      background-color: transparent;
    }
    .rows-columns {
      display: flex;
      justify-content: space-evenly;
      width: 100%;
      margin-top: 20px;
    }
    .timer {
      background-color: #333333;
      color: red;
      padding: 4px 8px;
      font-size: 20px;
      margin-bottom: 20px;
      border-radius: 4px;
    }
    .cell {
      height: 40px;
      width: 40px;
      display: flex;
      background-color: gray;
      justify-content: center;
      align-items: center;
      border: solid black 1px;
      font-size: 24px;
      font-weight: 600;
    }
    .open-cell {
      background-color: white;
    }
    .closed-cell:hover {
      background-color: lightgray;
      cursor: pointer;
    }
    .restore-button {
      margin-top: 20px;
      background: linear-gradient(blue, darkblue);
      border-radius: 4px;
      padding: 8px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="minesweeper"></div>
  <script src="index.js"></script>
</body>
</html>
